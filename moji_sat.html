    <script>
        function updateTime() {
            const now = new Date();
            const dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            // 날짜 형식 설정
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // 월은 0부터 시작
            const date = now.getDate();
            const day = dayNames[now.getDay()];

            // 화면에 표시
            document.getElementById("date").textContent = `${year}. ${month}. ${date+6-now.getDay()}`;
        }
        
        // 초기 업데이트 및 매초마다 갱신
        updateTime();
        setInterval(updateTime, 1000);
    </script>
